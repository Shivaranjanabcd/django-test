{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %}

    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form method="POST" action="{% url 'login_reg' %}">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <input type="submit" name="login" class="button" value="Login" />
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account? <label for="check">Signup</label></span
          >
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form method="POST" action="{% url 'login_reg' %}">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Create a password"
            required
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm your password"
            required
          />
          <input type="submit" name="register" class="button" value="Signup" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account? <label for="check">Login</label></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
